<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">


    <div class="left-container">
      <!--
      The <h1> tags could be replaced by <label> tags to improve the HTML structure of the page
      Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label #}
      -->
      <h1 id="bill-h1">Bill</h1>
      <div class="input-box">
        <img src="../images/icon-dollar.svg" alt="dollar here"></img>
        <input id="input-money-el" type="number" value=1 min=1></type>
      </div>
      
      <h1 id="select-h1">Select Tip %</h1>
      <div class="button-grid">
        <button id="btn-5">5%</button>
        <button id="btn-10">10%</button>
        <button id="btn-15">15%</button>
        <button id="btn-25">25%</button>
        <button id="btn-50">50%</button>
        <button id="btn-custom">Custom</button>
      </div>

      <h1 id="people-h1">Number of People</h1>
      <div class="input-box">
        
        <!--Really awesome that you're already adding alt tags-->
        <img src="../images/icon-person.svg" alt="people here"></img>
        <!--
          I believe the value and min properties here should also be wrapped in quotation marks,
          but one of the wonderful things is that HTML is a very forgiving programming language
          and tries to fix small errors like this (unlike JavaScript which simply ðŸ”¥)
        --> 
        <input id="input-people-el" type="number" value=1 min=1></type>
      </div>
  
    </div>
  
    
    <div class="right-container">
  
      <div class="tip-person-box">
        <div class="text">
          <h1>Tip Amount</h1>
          <h2>/ person</h2>
        </div>
        <div class="money">
          <h3 id="perperson-el">$0.00</h3>
        </div>
      </div>
    
      <div class="tip-person-box">
        <div class="text">
          <h1>Total</h1>
        </div>
        <div class="money">
          <h3 id="total-el">$0.00</h3>
        </div>
      </div>
    
      <div class="reset-btn">
        <button id="reset-btn" disabled>RESET</button>
      </div>
  
    </div>


  </div>

<script src="index.js"></script>
</body>
</html>
